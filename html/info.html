<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <link rel="stylesheet" href="../css/info.css">
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/template.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="fullHeight">
    <h1 class="text-center">Resume Generator</h1>
    <p class="text-center" >Here is You can move with your Resume</p>
    
    <div class="row mx-4">
        <div class="col-md-6">
            <!-- first col -->
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="nameField">Enter Your Name</label>
               <input type="text" id="nameField" class="form-control" placeholder="Enter your Name">
            </div>

            <div class="form-group mt-2">
                <label for="contactField">Enter Your Contact No.</label>
               <input type="text" id="contactField" class="form-control" placeholder="Enter Here">
            </div></br>

            <div class="form-group mt-2">
                <label for="addressField">Enter Your Address</label>
               <textarea id="addressField" class="form-control" placeholder="Enter Here" rows="4"></textarea>
            </div>

            <div class="form-group mt-2">
                <label for="emailField">Enter Your email</label>
               <input type="email" id="emailField" class="form-control" placeholder="Enter Here">
            </div>

            <div class="form-group mt-2">
                <label for="sk">Skills</label>
               <textarea  class="form-control qa" placeholder="Enter Here" rows="3"></textarea>
               <div class="container sk-btn">
                   <button class="btn btn-primary mt-2">ADD</button>
               </div>
        </div>
    </div>

    <div class="col-md-6">
        <!-- second col -->
        <h3>Professional Information</h3>

        <div class="form-group mt-2">
            <label for="objective">Objective</label>
           <textarea id="objectiveField" class="form-control objective" placeholder="Enter Here" rows="3"></textarea>
        </div>

        <div class="form-group mt-2">
            <label for="weField">Work Exprience</label>
           <textarea  class="form-control weField" placeholder="Enter Here" rows="3"></textarea>
           <div class="container text-center weField" id="weAddButton">
               <button onclick="addNewWEField()"class="btn btn-primary mt-2">ADD</button>
           </div>

           <div class="form-group mt-2" id="q">
            <label for="eq">Qualification</label>
           <textarea  class="form-control eqField" placeholder="Enter Here" rows="3"></textarea>
           <div class="container text-center eq-btn" id="aqAddButton">
               <button onclick="addNewAQField" class="btn btn-primary mt-2">ADD</button>
           </div>

        </div>
    </div>
</div>
<div class="container mt-3 text-center">
    <button onclick="GenerateCV()" class="btn btn-success">Generate CV</button>
</div>
</div>
</div>
<script src="../js/template.js"></script>

</body>

</html>
